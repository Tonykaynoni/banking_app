<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Transaction page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">
  
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>
	
  </head>

  <body>
            <div class="row col-lg-12">
                        <div class="container col-lg-2 jumbotron">
                              <ul>
                                  <li><a href="" >Home</a></li>
                                  <li><a th:href="@{/users/credit_account?access_token=}+${ses_info.getAccessToken()}" >Credit Account</a></li>
                                  <li><a th:href="@{/users/withdraw?access_token=}+${ses_info.getAccessToken()}" >Withdraw</a></li>
                                  <li><a th:href="@{/users/check_balance?access_token=}+${ses_info.getAccessToken()}" >Check Balance</a></li>
                                  <li><a th:href="@{/users/take_loan?access_token=}+${ses_info.getAccessToken()}" >Take Loan</a></li>
                                  <li><a th:href="@{/users/buy_credit?access_token=}+${ses_info.getAccessToken()}" >Buy Credit</a></li>
                                  <li><a th:href="@{/users/account_history?access_token=}+${ses_info.getAccessToken()}" >Transaction History</a></li>
                                  <li><a th:href="@{/users/profile?access_token=}+${ses_info.getAccessToken()}" >Update Profile</a></li>
                                  <li><a th:href="@{/users/logout?access_token=}+${ses_info.getAccessToken()}" >Logout</a></li>
                              </ul>
                        </div>
					    <div class="container col-lg-10">
					        <div class="col-offset-6 centered">
					       
							   <h1>Transaction History</h1>
							  <span>Account Balance </span> <b><span th:text="${info.getAccount_balance()}"></span> Naira</b>
								    <hr />
								   <table id="table_id" class="display table">
    <thead>
        <tr>
            <th>Transaction Type</th>
            <th>Amount</th>
            <th>Time</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Row 1 Data 1</td>
            <td>Row 1 Data 2</td>
             <td>Row 1 Data 2</td>
        </tr>
        <tr>
            <td>Row 2 Data 1</td>
            <td>Row 2 Data 2</td>
             <td>Row 2 Data 2</td>
        </tr>
    </tbody>
</table>
								   
					        </div>			    
					   </div> 
			</div>  

	<script type="text/javascript">
	$(document).ready( function () {
	    $('#table_id').DataTable();
	} );
	</script>
  </body>
</html>
