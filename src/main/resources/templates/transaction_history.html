                                        <form th:action="@{/search_bydate?access_token=}+${ses_info.getAccessToken()}" method="post" th:object="${info}" class="row" id="take_loan" >
								           
										     
										      <div><input type="date" class="form-control" id="fromdate" name="fromdate" autofocus="autofocus" required /></div>

									</form>

                                    <h4 class="card-title mb-2">Transaction History</h4>
                                    <p class="text-muted font-14 mb-4">
                                        
                                    </p>
                                
                                    <table id="selection-datatable2" class="table dt-responsive nowrap w-100">

                                            <tr>

                                                <th>Transaction Type</th>
                                                <th>Amount</th>
                                               
                                            </tr>
                                        </thead>


                                        <tbody>
                                        
                                            <tr th:each="myHis : ${list}" >
                                                <td th:text="${myHis.transTime}"></td>
                                                <td th:text="${myHis.transaction_type}"></td>
                                                <td th:text="${myHis.amount}"></td>
                                                
                                                
                                            </tr>                                           
                                         
                                        </tbody>
                                    </table>
                                </div> <!-- end card body-->
                            </div> <!-- end card -->
                        </div><!-- end col-->
                    </div>
