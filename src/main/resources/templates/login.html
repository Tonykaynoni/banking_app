<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title -->
    <title>T-Bank</title>

    <!-- Favicon -->
    <link rel="icon" href="img/core-img/favicon.png">

    <!-- Master Stylesheet [If you remove this CSS file, your file will be broken undoubtedly.] -->
    <link rel="stylesheet" href="/assets/css/default-assets/style.css">

</head>

<body class="login-area">

    <!-- Preloader -->
    <div id="droba-loader">
        <div class="loader"></div>
    </div>
    <!--Preloader-->

    <!-- ======================================
    ******* Page Wrapper Area Start **********
    ======================================= -->
    <div class="main-content- h-100vh">
        <div class="container h-100">
            <div class="row h-100 justify-content-center align-items-center">
                <div class="col-md-7 col-lg-5 mx-auto">
                    <!-- Middle Box -->
                    <div class="middle-box">
                        <div class="card">
                            <div class="card-body p-4">
                               
                          
                                <h4 class="font-18">T-Bank (Sign In)</h4>
                              

                                <form  action="" method="post" class="" id="login">
                                   <p th:if="${loginError}" class="error">Wrong user or password</p>
                                    <div class="form-group">
                                      
                                        <input class="form-control" type="text" id="username" name="username" required="" placeholder="Enter your username">
                                    </div>

                                    <div class="form-group">
                                        <a href="forget-password.html" class="text-muted float-right"><small>Forgot your password?</small></a>
                                      
                                        <input class="form-control" type="password" name="password"  required="" id="password" placeholder="Enter your password">
                                          <input class="form-control" type="hidden" id="grant_type" name="grant_type" value="password" required/>
						     
                                    </div>

                                    <div class="form-group mb-3">
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="checkbox-signin" checked>
                                            <label class="custom-control-label" for="checkbox-signin">Remember me</label>
                                        </div>
                                    </div>

                                    <div class="form-group mb-0 text-center">
                                        <button class="btn btn-primary btn-block" type="submit"> Log In </button>
                                    </div>

                                </form>
                            </div> <!-- end card-body -->
                        </div>
                        <!-- end card -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ======================================
    ********* Page Wrapper Area End ***********
    ======================================= -->

    <!-- Must needed plugins to the run this Template -->
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/popper.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/js/bundle.js"></script>

    <!-- Active JS -->
    <script src="/assets/js/default-assets/active.js"></script>
        	<script type="text/javascript">
	
    jQuery(document).ready(function(){
            jQuery("#login").submit(function(e){
                    e.preventDefault();
                    var formData = jQuery(this).serialize();
                    $.ajax({
                        type: "POST",
                        url: "oauth/token",
                        data: formData,
                        dataType: "json",
                        beforeSend: function(xhr) {
                        	  xhr.setRequestHeader ("Authorization", "Basic " + btoa("devglan-client:devglan-secret"));
                        	
                        },
                        complete: function(response) {
                        	if(response.status == 400){
                        		console.log('Response - '+ response.status);
                        		alert("Login Failed, Pls Retry");
                        	}
                        	 
                         },
                       success: function(json){
                            
                         
                               console.log(json);
                               var token = json.access_token
                               var ref = json.refresh_token
                               
                               window.location = '/process_login/'+token+'/'+ref+'?access_token='+token;
                     

                      }
                    });
                    return false;
                });
            });
	</script>

</body>
