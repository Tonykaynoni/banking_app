<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title -->
    <title>T-Bank</title>

    <!-- Favicon -->
    <link rel="icon" href="img/core-img/favicon.png">

    <!-- Master Stylesheet [If you remove this CSS file, your file will be broken undoubtedly.] -->
    <link rel="stylesheet" href="/assets/css/default-assets/style.css">

</head>

<body class="login-area">

    <!-- Preloader -->
   
    <!--Preloader-->

    <!-- ======================================
    ******* Page Wrapper Area Start **********
    ======================================= -->
    <div class="main-content- h-100vh">
        <div class="container h-100">
            <div class="row h-100 justify-content-center align-items-center">
                <div class="col-md-7 col-lg-5 mx-auto">
                    <!-- Middle Box -->
                    <div class="middle-box">
                            
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title">Register Account | <a href="/">Login</a></h4>
                                    <form action="/register" method="post" th:object="${user}" class="" id="register" >
					        
					         <div class="form-group">
							      <label for="fullname">Full Name</label>:
							      <input type="text" class="form-control" id="fullname" name="fullname" autofocus="autofocus" /> <br />
						      </div>
						      
						      <div class="form-group">
							      <label for="dob">Date Of Birth</label>:
							      <input type="date" class="form-control" id="dob" name="dob" autofocus="autofocus" required/> <br />
						      </div>
						      
						      
					          <div class="form-group">
							      <label for="account_type">Account_type</label>:
							        <select class="form-control" th:field="*{account_type}">
						               <option  th:each="info : ${accounts}" th:value="${info.accountname}" th:text="${info.accountname}"></option>
						          </select>
			

						      </div>
						     
						      <div class="form-group">
								    <label for="password">Address</label>:
								    <input class="form-control" type="text" id="address" name="address" /> <br />
								     <input class="form-control" type="hidden" id="grant_type" name="grant_type" value="password" />
						         </div>
 						      
						  
						      
						       <div class="form-group">
								      <label for="username">Username</label>:
								      <input type="text" class="form-control" th:field="*{username}" autofocus="autofocus" /> <br />
								      <div class="has-error">	       
						    	          <b style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">username Error</b>
					     	         </div>
				     	        </div>
						      
						      <div class="form-group">
							      <label for="username">Password</label>:
							      <input type="password" class="form-control"  th:field="*{password}" id="password" name="password" autofocus="autofocus" /> <br />
							      
							      <div class="has-error">	       
						    	          <b style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password Error</b>
					     	      </div>
						      </div>
						      
						      <input type="submit" class="btn btn-primary form-control" value="Register" />
						</form>
                                </div> <!-- end card-body -->
                            </div> <!-- end card-->
                        


                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ======================================
    ********* Page Wrapper Area End ***********
    ======================================= -->

    <!-- Must needed plugins to the run this Template -->
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/popper.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/js/bundle.js"></script>

    <!-- Active JS -->


</body>
